<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Citas - Hospital de Tingo María{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <style>
        :root {
            --primary-color:rgb(234, 238, 247);
            --primary-light: #dbeafe;
            --primary-dark:rgb(235, 237, 243);
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --success-color: #059669;
            --info-color:rgb(230, 235, 236);
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --light-color: #f8fafc;
            --dark-color:rgb(227, 231, 238);
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Sombras mejoradas */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Transiciones suaves */
            --transition-fast: all 0.15s ease-in-out;
            --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,rgb(241, 241, 241) 0%,rgb(230, 223, 236) 100%);
            background-image: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.8) 0%, rgba(29, 78, 216, 0.9) 100%);
            z-index: 1;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
        }
        
        .auth-card {
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-2xl);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(29, 78, 216, 0.05) 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .auth-header {
            background: var(--primary-gradient);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: -60%;
            right: -60%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .auth-header::after {
            content: '';
            position: absolute;
            bottom: -40%;
            left: -40%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 60%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .auth-header h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.025em;
            position: relative;
            z-index: 2;
        }
        
        .auth-body {
            padding: 40px 35px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            position: relative;
        }
        
        .auth-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--primary-color) 50%, transparent 100%);
        }
        
        /* Mejoras para los campos de formulario */
        .form-control {
            border-radius: 16px;
            padding: 16px 20px;
            border: 2px solid var(--gray-200);
            transition: var(--transition-normal);
            font-size: 1.05rem;
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            box-shadow: var(--shadow-sm);
            font-weight: 500;
            height: auto;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15), var(--shadow-md);
            transform: translateY(-2px);
            background: linear-gradient(135deg, #ffffff 0%, #dbeafe 100%);
            outline: none;
        }
        
        .form-control:hover:not(:focus) {
            border-color: var(--gray-300);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .form-label {
            font-weight: 700;
            color: var(--gray-700);
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: var(--transition-normal);
            letter-spacing: 0.025em;
        }
        
        .form-label i {
            margin-right: 12px;
            color: var(--primary-color);
            transition: var(--transition-normal);
            font-size: 1.1em;
        }
        
        .input-group-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            border-radius: 16px 0 0 16px;
            padding: 16px 20px;
            font-size: 1.1em;
            box-shadow: var(--shadow-sm);
        }
        
        .input-group .form-control {
            border-radius: 0 16px 16px 0;
            border-left: none;
        }
        
        .input-group .form-control:focus {
            border-left: 2px solid var(--primary-color);
        }
        
        /* Mejoras para el botón de autenticación */
        .btn-auth {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            padding: 18px 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            width: 100%;
        }
        
        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn-auth:hover::before {
            left: 100%;
        }
        
        .btn-auth:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-2xl);
            
        }
        
        .btn-auth:active {
            transform: translateY(-2px);
            transition: var(--transition-fast);
        }
        
        /* Mejoras para el checkbox */
        .form-check-input {
            width: 20px;
            height: 20px;
            margin-top: 0.2em;
            border-radius: 6px;
            border: 2px solid var(--gray-300);
            transition: var(--transition-normal);
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
           
        }
        
        .form-check-input:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        
        .form-check-label {
            padding-left: 8px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-600);
            transition: var(--transition-fast);
        }
        
        .form-check:hover .form-check-label {
            color: var(--gray-700);
        }
        
        /* Mejoras para los enlaces */
        .auth-links {
            margin-top: 25px;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-normal);
            position: relative;
            padding: 4px 8px;
            border-radius: 8px;
        }
        
        .auth-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: var(--transition-normal);
            transform: translateX(-50%);
        }
        
        .auth-links a:hover {
            color: var(--primary-dark);
            /*background: rgba(37, 99, 235, 0.05);
            transform: translateY(-1px);
        }
        
        .auth-links a:hover::before {
            width: 80%;
        }
        
        .auth-links p {
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        
        /* Mejoras para el pie de página */
        .auth-footer {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            padding: 25px;
            border-top: 1px solid var(--gray-200);
            position: relative;
            text-align: center;
        }
        
        .auth-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--primary-color) 50%, transparent 100%);
        }
        
        .auth-footer p {
            margin: 0;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        /* Mejoras para los mensajes de alerta */
        .alert {
            border-radius: 16px;
            padding: 20px;
            border: none;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
        }
        
        /* Estilos mejorados para dispositivos móviles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .auth-body {
                padding: 30px 25px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 14px 18px;
                font-size: 1rem;
            }
            
            .btn-auth {
                padding: 16px 24px;
                font-size: 1rem;
            }
            
            .auth-container {
                max-width: 100%;
            }
        }
        
        /* Efectos de partículas decorativas */
        .auth-card::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 5%;
            width: 100px;
            height: 100px;
            /*background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }
        
        /* Mejoras en la accesibilidad y focus visible */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Mejoras en la selección de texto */
        ::selection {
            background: rgba(37, 99, 235, 0.2);
            color: var(--gray-900);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>{% block auth_title %}Iniciar Sesión{% endblock %}</h2>
            </div>
            <div class="auth-body">
                {% block auth_content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <div class="auth-footer">
        {% block auth_footer %}
        <p class="mb-0">Accede con tus credenciales para gestionar tus citas médicas</p>
        {% endblock %}
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
