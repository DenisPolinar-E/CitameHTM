<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Citas - Hospital de Tingo María{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #26a69a;
            --accent-color: #ff5722;
            --light-color: #f5f5f5;
            --dark-color: #333;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            background-image: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 0;
        }
        
        .auth-container {
            width: 100%;
            max-width: 600px;
            padding: 0 15px;
            margin-bottom: 40px;
        }
        
        .auth-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        
        .auth-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .auth-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            height: auto;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(30, 136, 229, 0.25);
        }
        
        .btn-auth {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            padding: 12px 15px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-auth:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        
        .auth-footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            width: 120px;
            height: auto;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-text {
            font-size: 0.85rem;
        }
        
        .form-check-label {
            font-size: 0.9rem;
        }
        
        .auth-links {
            margin-top: 15px;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        /* Estilos específicos para el formulario de registro */
        .registro-form .form-control {
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 0;
            }
            
            .auth-body {
                padding: 20px;
            }
            
            .auth-header {
                padding: 15px;
            }
            
            .auth-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body style="min-height: 100vh; background: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center center/cover no-repeat;">
    <div style="width: 100vw; min-height: 100vh;">
        {% block auth_content %}{% endblock %}
    </div>
    <div class="auth-footer">
        {% block auth_footer %}
        <p class="mb-0">&copy; {% now "Y" %} Hospital de Tingo María. Todos los derechos reservados.</p>
        {% endblock %}
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
